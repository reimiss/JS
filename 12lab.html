<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Forma</title>
</head>
<body>

    <form id="userInfoForm">
        <label for="firstName">Vardas:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Pavardė:</label>
        <input type="text" id="lastName" required>

        <label for="number1">Skaičius nuo 1 iki 10:</label>
        <input type="number" id="number1" min="1" max="10" required>

        <label for="number2">Kitas skaičius nuo 1 iki 10:</label>
        <input type="number" id="number2" min="1" max="10" required>

        <label for="diameter">Diametras:</label>
        <input type="number" id="diameter" min="1" required>

        <button type="button" onclick="submitForm()">Siųsti</button>
    </form>

    <div id="resultContainer"></div>

    <script src="script.js"></script>
</body>
</html>
